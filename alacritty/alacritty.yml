font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
window:
  padding:
    x: 10
    y: 7
cursor:
  style:
    shape: Beam

# Theme import ! do not remove these lines if you want to use change-theme.pl
import:
  - ~/.config/alacritty/themes/modus-vivendi.yaml
